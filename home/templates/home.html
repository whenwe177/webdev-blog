{% extends "base.html" %} 

{% block title %} 
    It's me!
{% endblock %}

{% block content %} 
    <h2>Hello there!</h2>
    {% for post in posts %}
        <div>
            <p>{{post.content}}</p>
            <p>{{post.title}}</p>
            <p>{{post.dateCreated}}</p>
            <a href="{% url 'viewBlog' post.id %}">View more</a>
        </div>
    {% endfor %}
{% endblock %}
